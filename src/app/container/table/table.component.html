<table mat-table [dataSource]="gameData" matSort 
  

    class="mat-elevation-z8">

      <!-- Position Column -->
  <!-- <ng-container matColumnDef="position">
    <th>
      Position
    </th>
    <td mat-cell *matCellDef="let element"> {{element.playerId}} </td>
  </ng-container> -->

  <!-- Name Column -->
  <ng-container matColumnDef="playerId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by playerId">
      Player Id
    </th>
    <td mat-cell *matCellDef="let element"> {{element.playerId}} </td>
  </ng-container>

  <!-- Games played Column -->
  <ng-container matColumnDef="gamesPlayed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by gamesPlayed">
      Games Played
    </th>
    <td mat-cell *matCellDef="let element"> {{element.gamesPlayed}} </td>
  </ng-container>


  <!-- Score Column -->
  <ng-container matColumnDef="totalScore">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by totalScore">
      Total Score
    </th>
    <td mat-cell *matCellDef="let element"> {{element.totalScore}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
