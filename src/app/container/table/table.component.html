<table>
    <tr>
        <th>Position</th>
        <th>Player Name</th>
        <th>Games Played</th>
        <th>Total Score</th>
    </tr>
    <tr *ngFor="let player of gameData; let i = index">
        <td>{{i + 1}}</td>
        <td>{{player.PlayerId}}</td>
        <td>{{player.GamesPlayed}}</td>
        <td>{{player.TotalScore}}</td>
    </tr>
    <tr>
</table>
