<!-- <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" -->
  
<table mat-table [dataSource]="dataSource" matSort 
    class="mat-elevation-z8">

      <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th>
      Position
    </th>
    <td mat-cell *matCellDef="let element"> {{element.index}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="playerName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Player Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.PlayerId}} </td>
  </ng-container>

  <!-- Games played Column -->
  <ng-container matColumnDef="gamesPlayed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      Games Played
    </th>
    <td mat-cell *matCellDef="let element"> {{element.TotalScore}} </td>
  </ng-container>

  <!-- Score Column -->
  <ng-container matColumnDef="totalScore">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Total Score
    </th>
    <td mat-cell *matCellDef="let element"> {{element.GamesPlayed}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
