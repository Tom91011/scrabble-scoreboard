<!-- <table mat-table [dataSource]="dataSource" matSort  -->

<table mat-table [dataSource]="gameData" matSort 
  

    class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by position">
      Position
    </th>
    <td mat-cell *matCellDef="let element"> {{element.position}}
      <fa-icon 
        [icon]="faTrophy" 
        *ngIf="
          element.position == 1 || 
          element.position == 2 || 
          element.position == 3 "
         [ngClass]="{ 
           'trophy-gold' : (element.position == 1), 'trophy-silver' : (element.position == 2), 'trophy-bronze' : (element.position == 3)}
          ">
      </fa-icon> 
    </td>
  </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="playerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by playerName">
        Player Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

  <!-- Games played Column -->
  <ng-container matColumnDef="gamesPlayed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by gamesPlayed">
      Games Played
    </th>
    <td mat-cell *matCellDef="let element"> {{element.gamesPlayed}} </td>
  </ng-container>


  <!-- Score Column -->
  <ng-container matColumnDef="totalScore">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by totalScore">
      Total Score
    </th>
    <td mat-cell *matCellDef="let element"> {{element.totalScore}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
